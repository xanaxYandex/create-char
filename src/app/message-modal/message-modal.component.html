<div class="message" appColors [backColor]="colorPick" [fontColor]="fontColor">
    <div class="content">
        <p>{{text[0]}}</p>
        <p *ngIf="title === 'Theme' ? false : true"><strong>{{title}}</strong></p>
        <p>{{text[1]}}</p>
        <button (click)="hideMessage()" [ngClass]="{'btn-color': colorPick !== '#FFF9F9'}">Got
            it!</button>
    </div>
</div>
